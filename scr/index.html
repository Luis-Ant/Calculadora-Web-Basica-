<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Historial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <!-- Historial -->
        <div class="historial">
            <div class="historial-header">
                <button class="btn historial-btn">
                    <img src="../imgs/Flecha.png" alt="Historial">
                </button>  
            </div>
            <div class="historial-items">
                <div class="historial-item">2 + 2 = 4</div>
                <div class="historial-item">5 x 3 = 15</div>
                <!-- Se quita los divs que tengan operaciones y programa en js para que se muestren todas las operaciones -->
            </div>
        </div>

        <div class="calculadora">
            <!-- Display -->
            <div class="display">0.00</div>
            
            <!-- Botones -->
            <!--button class="btn borrar"><-</button-->
            <button class="btn borrar">
                <img src="../imgs/Borrador.png" alt="Borrador">
            </button>          
            <button class="btn del">DEL</button>
            <button class="btn clr">CLR</button>
            <button class="btn operador">รท</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operador">x</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operador">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operador">+</button>
            
            <button class="btn">.</button>
            <button class="btn cero">0</button>
            <button class="btn igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
