<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Historial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <!-- Historial -->
        <div class="historial">
            <div class="historial-header">
                <button class="btn historial-btn">
                    <img src="../imgs/Flecha.png" alt="Historial">
                </button>  
            </div>
            <div class="historial-items"></div>
        </div>

        <div class="calculadora">
            <!-- Display -->
            <div class="display">0.00</div>
            
            <!-- Botones -->
            <button class="btn bor" value="BOR" id="btn-bor"> 
                <img src="../imgs/Borrador.png" alt="Borrar" id="img-bor"> 
            </button>
            <button class="btn del" value="DEL"> DEL </button>
            <button class="btn clr" value="CLR"> CLR </button>
            <button class="btn operador" value="/"> รท </button>
            
            <button class="btn" value="7"> 7 </button>
            <button class="btn" value="8"> 8 </button>
            <button class="btn" value="9"> 9 </button>
            <button class="btn operador" value="*"> x </button>
            
            <button class="btn" value="4"> 4 </button>
            <button class="btn" value="5"> 5 </button>
            <button class="btn" value="6"> 6 </button>
            <button class="btn operador" value="-"> - </button>
            
            <button class="btn" value="1"> 1 </button>
            <button class="btn" value="2"> 2 </button>
            <button class="btn" value="3"> 3 </button>
            <button class="btn operador" value="+"> + </button>
            
            <button class="btn" value="."> . </button>
            <button class="btn cero" value="0"> 0 </button>
            <button class="btn igual" value="="> = </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
